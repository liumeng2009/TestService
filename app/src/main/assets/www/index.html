<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" >
    <script src="js/jquery-1.10.1.min.js"></script>
</head>
<body>

    <input type="text" name="username" id="username" value="dreams" >
    <input type="password" name="password" id="password" value="123456" >
    <a id="tijiao" href="javascript:void(0)">登录</a>

<script>
    $(document).ready(function(){
        $('#tijiao').click(function(){
            alert(123);
            $.ajax({
                url:'http://liumeng.iego.cn/api/signin?username='+$('#username').val()+'&password='+$('#password').val(),
                method:'GET'
            })
            .success(function(data){
                window.contact.startSocketService(data.user.name,data.user._id);
            })
            .error(function(){
                alert('错误');
            })
        });
    });
</script>

</body>
</html>
